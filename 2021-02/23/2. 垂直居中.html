<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #div {
        width: 400px;
        height: 400px;
        background: red;
        position: relative;
      }
      #div1 {
        width: 200px;
        height: 200px;
        background-color: #6699ff;
        margin: auto;
        /* 父元素需要相对定位 */
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <div id="div">
      <div id="div1"></div>
    </div>
  </body>
</html>
