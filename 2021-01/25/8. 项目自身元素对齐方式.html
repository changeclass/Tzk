<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>弹性盒子模型</title>
    <style>
      .container {
        width: 900px;
        height: 600px;
        border: 3px solid black;
        /* 将当前元素设置为弹性盒子模型的伸缩容器 */
        display: flex;
        /* justify-content属性表示项目在主轴的对其方式 */
        justify-content: space-between;
        /* 设置伸缩项目是单行显示还是多行显示 */
        flex-wrap: wrap;
      }
      .container div {
        width: 150px;
        height: 80px;
        align-self: baseline;
      }
      .container span {
        height: 80px;
        line-height: 80px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div style="background-color: lightgray">
        <span>这是一个文字</span> 盒子1
      </div>
      <div style="background-color: lightgreen">盒子2</div>
      <div style="background-color: lightpink">盒子3</div>
      <div style="background-color: lightsalmon">盒子4</div>
      <div style="background-color: lightskyblue">盒子5</div>
      <div style="background-color: lightseagreen">盒子6</div>
      <div style="background-color: lightsteelblue">盒子7</div>
      <div style="background-color: lightyellow">盒子8</div>
      <div style="background-color: lightcyan">盒子9</div>
    </div>
  </body>
</html>
