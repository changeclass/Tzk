<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>弹性盒子模型</title>
    <style>
      .container {
        width: 900px;
        height: 300px;
        border: 3px solid black;
        display: flex;
        /* 主轴对齐方式 */
        justify-content: space-between;
        /* 侧轴对齐方式 */
        align-items: baseline;
      }
      .container div {
        width: 120px;
        height: 150px;
      }
      .container span {
        width: 120px;
        height: 150px;
        line-height: 120px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <span>这是一个文字</span>
      <div style="background-color: lightgray">盒子1</div>
      <div style="background-color: lightgreen">盒子2</div>
      <div style="background-color: lightpink">盒子3</div>
      <div style="background-color: lightsalmon">盒子4</div>
      <div style="background-color: lightskyblue">盒子5</div>
    </div>
  </body>
</html>
