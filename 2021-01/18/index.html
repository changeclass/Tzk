<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;

        }
        ul{
            list-style: none;
        }
        html,body{
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        header{
            height: 10vh;
            background: rgb(0,0,0);
            font-size: 20px;
            color: white;
            text-align: center;
            line-height: 10vh;
            position: relative;
            z-index: 10;

        }
        main{
            height: 90vh;

        }
        #content{
            position: relative;

        }
        #img-list{
            overflow: hidden;
        }
        li{
            width: 46vw;
            height: 46vw;
            float: left;
            margin: 2vw;
            border-radius: 5vw;
            overflow: hidden;
        }
        li img{
            width: 100%;
            display: block;
        }
        .pull-up-update{
            position: absolute;
            width: 100%;
            height: 20vh;
            bottom: -20vh;
            font-size: 20px;
            line-height: 20vh;
            text-align: center;

        }
    </style>
</head>
<body>
    <header>三国女将</header>
    <main>
        <div id="content">
            <ul id="img-list" >
            </ul>
            <div class="pull-up-update">加载更多</div>
        </div>
    </main>
    <script src="js/transformCSS.js"></script>
    <script src="js/tweenAnimation.js"></script>
    <script src="./js/touchscroll.js"></script>
    <script>
        var num = 16
        var page = 1
        var imgList = document.getElementById('img-list')
        var main = document.querySelector('main')
        var content = document.querySelector('#content')
        var pullUpUpdate = document.querySelector('.pull-up-update')
        document.documentElement.addEventListener('touchstart',function (e){
            e.preventDefault()
        },{
            passive:false
        })


        var imgData = []
        for(var i=0;i<100;i++){
            imgData.push(`./img/${i%18+1}.jpg`)
        }
        function createLi() {
            var start = (page-1)*16
            var end = page*num
            for (var i=start;i<end;i++){
                var li = document.createElement('li')
                var img = document.createElement('img')
                // img.src = imgData[i]
                img.setAttribute('data-src',imgData[i])
                img.setAttribute('data-loaded',0)
                li.appendChild(img)
                imgList.appendChild(li)
            }
            page++
            // 检测懒加载
            lazyLoad()
        }
        createLi()
        // main.addEventListener('touchmove',function (){
        //     // 检测li元素是否进入可视区域
        //     lazyLoad()
        // })
        function lazyLoad(){
            var lis  = document.querySelectorAll('#img-list li')
            lis.forEach(li=>{
                // 获取元素相对于父级的偏移量
                var oT = li.offsetTop
                // 获取容器元素的高度
                var h  = main.offsetHeight
                // 获取滑动的高度
                var translateY = -transformCSS(content,'translateY')

                if(oT <= h+translateY){
                    // 加载图片
                    var img = li.querySelector('img')
                    if(img.getAttribute('data-loaded')==='1') return
                    img.src = img.getAttribute('data-src')
                    img.setAttribute('data-loaded',1)
                }
            })
        }
        //  触摸滚动
        new Touchscroll('main','#content',{
            move: function (){
                lazyLoad()
                // 当前
                var translateY = transformCSS(content,'translateY')
                // 最小translateY
                var minTranslateY = main.offsetHeight-content.offsetHeight
                if(translateY<minTranslateY){
                    var disY =Math.abs(translateY - minTranslateY)
                    var PH = pullUpUpdate.offsetHeight
                    // 滑出了边界 修改元素显示比例
                    pullUpUpdate.scale = Math.min(disY / PH,1)
                    transformCSS(pullUpUpdate,'scale',scale)
                }
            },
            end: function () {
                if(pullUpUpdate.scale>=1){
                    createLi()
                }
                // 检测是否已出现
                pullUpUpdate.scale = 0
            }
        })
    </script>
</body>
</html>
