<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      header {
        height: 10vh;
        background: rgb(0, 0, 0);
        font-size: 20px;
        color: white;
        text-align: center;
        line-height: 10vh;
        position: relative;
        z-index: 10;
      }
      main {
        height: 90vh;
      }
      #content {
        position: relative;
      }
      #img-list {
        overflow: hidden;
      }
      li {
        width: 46vw;
        height: 46vw;
        float: left;
        margin: 2vw;
        border-radius: 5vw;
        background: url('./img/loadingImg.gif') no-repeat center center;
        overflow: hidden;
      }
      li img {
        width: 100%;
        display: block;
        transition: opacity 0.5s;
      }
      .pull-up-update {
        position: absolute;
        width: 100%;
        height: 20vh;
        bottom: -20vh;
        font-size: 20px;
        line-height: 20vh;
        text-align: center;
      }
      #big-image-page {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        z-index: 10;
        background: white;
        transform: scale(0);
        transition: transform 0.5s;
      }
      #show-area {
        width: 100%;
        height: 90vh;
        position: relative;
      }
      #show-area img {
        position: absolute;
        margin: auto;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
      }
      .close {
        position: absolute;
        right: 10px;
        top: 25px;
        display: block;
        width: 10px;
        height: 10px;
        line-height: 10px;
        text-align: center;
        font-size: 28px;
      }
    </style>
  </head>
  <body>
    <header>三国女将</header>
    <main>
      <div id="content">
        <ul id="img-list"></ul>
        <div class="pull-up-update">加载更多</div>
      </div>
    </main>
    <div id="big-image-page">
      <header>
        大图预览
        <span class="close">×</span>
      </header>
      <section id="show-area">
        <img id="big-img" src="./img/1.jpg" />
      </section>
    </div>
    <script src="js/transformCSS.js"></script>
    <script src="js/tweenAnimation.js"></script>
    <script src="./js/touchscroll.js"></script>
    <script>
      var num = 16
      var page = 1
      var imgList = document.getElementById('img-list')
      var main = document.querySelector('main')
      var content = document.querySelector('#content')
      var pullUpUpdate = document.querySelector('.pull-up-update')
      var bigImagePage = document.querySelector('#big-image-page')
      var close = document.querySelector('.close')
      var bigImage = document.querySelector('#big-img')
      var isMoving = false
      document.documentElement.addEventListener(
        'touchstart',
        function (e) {
          e.preventDefault()
        },
        {
          passive: false
        }
      )

      var imgData = []
      for (var i = 0; i < 100; i++) {
        imgData.push(`./img/${(i % 18) + 1}.jpg`)
      }
      function createLi() {
        var start = (page - 1) * 16
        var end = page * num
        for (var i = start; i < end; i++) {
          var li = document.createElement('li')
          var img = document.createElement('img')
          // img.src = imgData[i]
          img.setAttribute('data-src', imgData[i])
          img.setAttribute('data-loaded', 0)
          li.appendChild(img)
          imgList.appendChild(li)
        }
        page++
        // 检测懒加载
        lazyLoad()
      }
      createLi()
      // main.addEventListener('touchmove',function (){
      //     // 检测li元素是否进入可视区域
      //     lazyLoad()
      // })
      function lazyLoad() {
        var lis = document.querySelectorAll('#img-list li')
        lis.forEach((li) => {
          // 获取元素相对于父级的偏移量
          var oT = li.offsetTop
          // 获取容器元素的高度
          var h = main.offsetHeight
          // 获取滑动的高度
          var translateY = -transformCSS(content, 'translateY')

          if (oT <= h + translateY) {
            // 加载图片
            var img = li.querySelector('img')
            if (img.getAttribute('data-loaded') === '1') return
            img.style.opacity = 0
            setTimeout(() => {
              img.src = img.getAttribute('data-src')
              img.onload = function () {
                this.style.opacity = 1
              }
              img.onerror = function () {
                img.src = './img/noimage.png'
                this.style.opacity = 1
              }
            }, 2000)
            img.setAttribute('data-loaded', 1)
          }
        })
      }
      //  触摸滚动
      var touchscroll = new Touchscroll('main', '#content', {
        move: function () {
          lazyLoad()
          // 当前
          var translateY = transformCSS(content, 'translateY')
          // 最小translateY
          var minTranslateY = main.offsetHeight - content.offsetHeight
          if (translateY < minTranslateY) {
            var disY = Math.abs(translateY - minTranslateY)
            var PH = pullUpUpdate.offsetHeight
            // 滑出了边界 修改元素显示比例
            pullUpUpdate.scale = Math.min(disY / PH, 1)
            transformCSS(pullUpUpdate, 'scale', pullUpUpdate.scale)
          }
        },
        end: function () {
          if (pullUpUpdate.scale >= 1) {
            createLi()
            // 更新 滚动条的高度
            touchscroll.init()
            // 修改滚动条的位置
            var scrollBarTranslateY =
              (-transformCSS(content, 'translateY') / content.offsetHeight) *
              main.offsetHeight
            //获取scrollBar元素
            var scrollBar = document.querySelector('.scroll-bar')

            clearInterval(scrollBar.timer['translateY'])
            clearInterval(content.timer['translateY'])

            transformCSS(scrollBar, 'translateY', scrollBarTranslateY) //
          }

          // 检测是否已出现
          pullUpUpdate.scale = 0
        }
      })
      var lis = document.querySelectorAll('li')
      var imgs = imgList.querySelectorAll('img')
      //   imgs.forEach((img) => {
      //     img.addEventListener('touchend', function (e) {
      //       if (isMoving) return
      //       var src = this.getAttribute('data-src')
      //       bigImage.src = src
      //       var x = e.changedTouches[0].clientX
      //       var y = e.changedTouches[0].clientY
      //       bigImagePage.style.transformOrigin = `${x}px ${y}px`
      //       transformCSS(bigImagePage, 'scale', 1)
      //     })
      //   })
      imgList.addEventListener('touchend', function (e) {
        if (isMoving) return
        if (e.target.nodeName === 'IMG') {
          var src = e.target.dataset.src
          bigImage.src = src
          var x = e.changedTouches[0].clientX
          var y = e.changedTouches[0].clientY
          bigImagePage.style.transformOrigin = `${x}px ${y}px`
          transformCSS(bigImagePage, 'scale', 1)
        }
      })
      close.addEventListener('touchstart', function () {
        transformCSS(bigImagePage, 'scale', 0)
      })
      // 单独给内容绑定事件修改 isMoving
      main.addEventListener('touchmove', function () {
        isMoving = true
      })
      main.addEventListener('touchend', function () {
        isMoving = false
      })
    </script>
  </body>
</html>
