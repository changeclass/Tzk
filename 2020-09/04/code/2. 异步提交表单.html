<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
</head>

<body>
    <form action="#">
        <input type="text" id="name">
        <input type="submit">
    </form>
    <script>
        $('form').bind('submit', function (e) {
            // 阻止默认事件
            e.preventDefault()
            // 1. 获取表单的值
            var name = $('#name').val()
            // 2. 构建数据
            var data = 'name=' + name
            // 3. 异步发送请求
            $.post('data/server.json', data, function (res) {
                console.log(res);
            })
        })
    </script>
</body>

</html>
