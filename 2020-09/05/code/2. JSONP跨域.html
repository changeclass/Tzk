<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
    通过script元素实现JSONP跨域访问
    利用script元素的src属性制定服务器端地址
    同时将制定的回调函数名称发送指定服务器
 -->
    <script>
        function fn(data) {
            console.log(data);
            console.log(data.msg);
        }
    </script>
    <!-- 函数的声明要放在请求之上 -->
    <script src="http://127.0.0.1:3000?callback=fn"></script>
</body>

</html>
