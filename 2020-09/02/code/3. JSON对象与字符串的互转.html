<!DOCTYPE html>

<head>

<body>
    <script>
        var jsonString = '{"name":"张无忌"}'
        var jsonObject = JSON.parse(jsonString)
        // JSON对象
        console.log(jsonObject);

        var jsonResult = JSON.stringify(jsonObject)
        console.log(jsonResult)
    </script>
