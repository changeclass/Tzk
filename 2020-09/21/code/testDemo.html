<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            width: 131px;
            height: 42px;
            background: transparent;
            border: 1px solid;
            outline: none;
        }

        .button--animated {
            position: relative;
            z-index: 1;
            -webkit-transition: color 1s;
            -moz-transition: color 1s;
            -o-transition: color 1s;
            -ms-transition: color 1s;
            transition: color 1s
        }

        button:hover {
            color: white;
        }

        .button--animated:before {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: -1;
            background: red;
            content: '';
            -webkit-transition: -webkit-transform .5s ease-out;
            -moz-transition: -moz-transform .5s ease-out;
            -o-transition: -o-transform .5s ease-out;
            -ms-transition: -ms-transform .5s ease-out;
            transition: transform .5s ease-out;
            -webkit-transform: scaleX(0);
            -moz-transform: scaleX(0);
            -o-transform: scaleX(0);
            -ms-transform: scaleX(0);
            transform: scaleX(0);
            -webkit-transform-origin: 0 50%;
            -moz-transform-origin: 0 50%;
            -o-transform-origin: 0 50%;
            -ms-transform-origin: 0 50%;
            transform-origin: 0 50%
        }

        .button--animated:hover:before {
            /* -webkit-transition-timing-function: cubic-bezier(.45,1.64,.47,.66); */
            -moz-transition-timing-function: cubic-bezier(.45, 1.64, .47, .66);
            -o-transition-timing-function: cubic-bezier(.45, 1.64, .47, .66);
            -ms-transition-timing-function: cubic-bezier(.45, 1.64, .47, .66);
            transition-timing-function: cubic-bezier(.45, 1.64, .47, .66);
            -webkit-transform: scaleX(1);
            -moz-transform: scaleX(1);
            -o-transform: scaleX(1);
            -ms-transform: scaleX(1);
            /* transform: scaleX(1) */
        }
    </style>
</head>

<body>
    <button class="button--animated">这是一个按钮</button>
</body>

</html>
