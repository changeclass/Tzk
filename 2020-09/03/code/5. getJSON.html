<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.10.0/jquery.js"></script>
</head>

<body>
    <button>按钮</button>
    <p>这里是加载后的显示位置</p>
    <script>
        $("button").click(() => {
            $.getJSON('data/server1.json', function (data) {
                console.log(data);
                var text = ''
                for (var key in data) {
                    text += `${key}:${data[key]}  `
                }
                $('p').text(text)
            })
        })
    </script>
</body>

</html>
