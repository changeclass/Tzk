<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.10.0/jquery.js"></script>
</head>

<body>
    <button>按钮</button>
    <p>这里是加载后的显示位置</p>
    <script>
        $("button").click(() => {
            $.ajax({
                // 请求地址，将其作为第一个参数传入也可以
                url: 'https://v1.hitokoto.cn/',
                // 请求方式
                tyep: 'get',
                // 请求参数
                data: {
                    "c": "c"
                },
                // 设置响应结果的格式
                dataType: 'json',
                // 成功时的回调函数
                success: function (data, textStatus, jqXHR) {
                    // 返回结果
                    console.log(data);
                    // 服务器当前的状态
                    console.log(textStatus);
                    // ajax中的核心对象
                    console.log(jqXHR);
                    $('p').text(data.hitokoto)
                }
            })
        })
    </script>
</body>

</html>
