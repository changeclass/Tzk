<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.10.0/jquery.js"></script>
</head>

<body>
    <button>按钮</button>
    <p>这里是加载后的显示位置</p>
    <script>
        $("button").click(() => {
            // load方法请求成功后会自动替换元素的内容
            // 参数分别为 请求地址 请求参数 回调函数
            // 请求参数如果传入，那么表示发送POST请求，否则发送GET请求
            $('p').load('https://v1.hitokoto.cn/', function () {
                console.log('success');
            })
        })
    </script>
</body>

</html>
