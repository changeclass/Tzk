<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="test"></div>
  <div id="test1"></div>
  <script src="../../js/react.development.js"></script>
  <script src="../../js/react-dom.development.js"></script>
  <script src="../../js/prop-types.js"></script>
  <script src=" ../../js/babel.min.js"></script>
  <script type='text/babel'>
    //  1. 定义组件
    function Person(props) {
      return (
        <ul>
          <li>姓名：{props.name}</li>
          <li>年龄：{props.age}</li>
          <li>性别：{props.sex}</li>
        </ul>
      )
    }
    const p1 = {
      name: 'Tom',
      age: 18,
      sex: '女'
    }
    // 2. 渲染组件标签
    // ReactDOM.render(<Person name={p1.name} age={p1.age} sex={p1.sex} />, document.getElementById('test'))
    const p2 = {
      name: 'Tom',
    }
    // 默认值
    Person.defaultProps = {
      sex: '男',
      age: 18
    }
    // 指定属性类型和必要性
    Person.propTypes = {
      name: PropTypes.string.isRequired,
      age: PropTypes.number
    }


    class Test extends React.Component {
      // 接受一个参数
      constructor(props) {
        // 固定写法
        super(props)
        // 设置属性
      }
      render() {
        // let props = this.state

        return (
          <ul>
            <li>姓名：{this.props.name}</li>
            <li>年龄：{this.props.age}</li>
            <li>性别：{this.props.sex}</li>
          </ul>
        )
      }
    }
    Test.propTypes = {
      name: PropTypes.string.isRequired,
      age: PropTypes.number
    }
    Test.defaultProps = {
      age: 18,
      sex: '男'
    }
    // 默认值
    // ReactDOM.render(<Person name={p1.name} age={p1.age} sex={p1.sex} />, document.getElementById('test'))
    // ReactDOM.render(<Person {...p1} />, document.getElementById('test'))
    // ReactDOM.render(<Person name={p2.name} />, document.getElementById('test1'))
    ReactDOM.render(<Test name={p1.name} />, document.getElementById('test1'))
  </script>
</body>

</html>
