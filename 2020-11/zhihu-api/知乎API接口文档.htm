<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>知乎API_项目接口文档</title>
    <!--    <meta name="viewport" content="width=device-width, initial-scale=1">-->
    <meta name="keywords" content="接口文档,ApiPost">
    <meta name="description" content="本文档由可直接生成文档的API调试、管理工具ApiPost生成">
    <meta name="author" content="https://www.apipost.cn/">
<!--    <link rel="stylesheet" type="text/css" href="https://img.cdn.apipost.cn/statics/bootstrap.css">-->
    <link rel="stylesheet" href="https://docs.apipost.cn/statics/css/editor-preview.css">
    <link rel="stylesheet" href="https://docs.apipost.cn/statics/highlight/github.min.css">
    <link rel="stylesheet" type="text/css" href="https://docs.apipost.cn/statics/css/style.css?v=0603" />
    <link rel="stylesheet" type="text/css" href="https://img.cdn.apipost.cn/statics/build-in/font-awesome/css/font-awesome.min.css" />
    <link rel="shortcut icon" href="https://docs.apipost.cn/statics/images/favicon.ico" />
</head>
<body>

<!--顶部导航-->
<div class="page-title-fixed">
    <div class="apt-container">
        <h1 class="logo">
            <a href="https://docs.apipost.cn/view/070ea1529fee94fc">
                <span class="logo-name">知乎API</span>
            </a>
        </h1>
        <ul class="page-menus">
            <li>
                <span class="a-doc-btn" href="javascript:;" data-target_id="-1">
                    环境变量说明
                    <div class="apt-envs-desc">
                        <script type="text" id="template-apt-envs-desc-tpl">
                        {{if list && list.length > 0}}
                        {{each list item i}}
                        <h4>{{item.name}}</h4>
                        <table cellpadding="0" cellspacing="0">
                            <tr>
                                <th>变量</th><th>变量值</th>
                            </tr>
                            {{each item.list val key}}
                            <tr>
                                <td>{{key}}</td><td>{{val.value}}</td>
                            </tr>
                            {{/each}}
                        </table>
                        {{/each}}
                        {{else}}
                        <p class="apt-none">哎呀，开发小哥哥还没用到变量</p>
                        {{/if}}
                        </script>
                    </div>
                </span>
            </li>
            <li>
                <a href="https://docs.apipost.cn/view/070ea1529fee94fc" class="active">使用文档</a>
            </li>
            <li>
                <a href="javascript:;">导出离线</a>
                <ul class="page-menus-btns">
                    <li><a target="_blank" href="https://docs.apipost.cn/html/070ea1529fee94fc" class="page-export-btn" data-target="html">导出HTML</a></li>
                    <li><a target="_blank" href="https://docs.apipost.cn/markdown/070ea1529fee94fc" class="page-export-btn" data-target="markdown">导出MarkDown</a></li>
                    <li><a target="_blank" href="https://docs.apipost.cn/word/070ea1529fee94fc" class="page-export-btn" data-target="markdown">导出Word文档 <span style="color: red; font-size:10px;margin-left: 18px">new ~</span> </a></li>
                </ul>
            </li>
        </ul>
    </div>
</div>
<!--内容-->
<div class="wrapper">
    <div class="apt-container">
        <div class="sidebar-wrapper fixed">
            <div class="apt-search-div">
                <input type="search" name="apt_kw" autocorrect="off" autocapitalize="off" autocomplete="new-password" data-toggle="dropdown" placeholder="支持接口名称/拼音/URL搜索" class="apt-search-input-txt">
                <ul class="apt-search-div-dropdown apt-search-result">
                    <script type="text" id="template-apt-search-result-tpl">
                    {{if list && list.length > 0}}
                    {{each list item i}}
                    <li>
                        <a class="a-target-btn" data-target_id="{{item.target_id}}" href="javascript:;">
                            <h4><small class="{{item.method}}">{{item.method}}</small> {{item.name}}</h4>
                            <div class="apt-url-text">{{item.url}}</div>
                        </a>
                    </li>
                    {{/each}}
                    {{/if}}
                    </script>
                </ul>
            </div>
            <div class="sidebar apt-left-menu">
                <script type="text" id="template-apt-left-menu-tpl">
                {{if menu && menu.length > 0}}
                <ul class="menu-group">
                    {{each menu item i}}
                    <li class="menu-item active">
                        {{if item.target_type == 'folder'}}
                        <a class="a-folder-btn sub-title"  data-{{item.target_type}}_id="{{item.target_id}}" href="javascript:;"><i class="fa fa-folder-o" aria-hidden="true"></i> {{item.name}}</a>
                        {{if item.menu.length > 0}}
                        <ul class="menu-group">
                            {{each item.menu item2 i2}}
                            <li class="menu-item active">
                                {{if item2.target_type == 'folder'}}
                                <a class="a-folder-btn sub-title"  data-{{item2.target_type}}_id="{{item2.target_id}}" href="javascript:;"><i class="fa fa-folder-o" aria-hidden="true"></i> {{item2.name}}</a>
                                {{include 'template-apt-left-menu-tpl' item2}}
                                {{else}}
                                <a class="a-target-btn sub-title {{item2.mark}}"  data-target_id="{{item2.target_id}}" href="javascript:;">{{item2.name}}</a>
                                {{/if}}
                            </li>
                            {{/each}}
                        </ul>
                        {{/if}}
                        {{else}}
                        <a class="a-target-btn sub-title {{item.mark}}"  data-target_id="{{item.target_id}}" href="javascript:;">{{item.name}}</a>
                        {{/if}}
                    </li>
                    {{/each}}
                </ul>
                {{/if}}
                </script>
            </div>
        </div>

        <div class="main-container">

            <div class="breadcrumb">

                <div class="breadcrumb-anchor">

                    <div class="anchor-toc">
                        <div class="dropdown-toc">
                            <div class="dropdown-trigger">
                                <span class="toc-current">本页导航</span>
                                <span class="icon-down"></span>
                            </div>
                            <div class="dropdown-body">
                                <ul>
                                    <li>
                                        <a href="javascript:;">基本信息</a>
                                    </li>
                                    <li>
                                        <a href="javascript:;">请求参数</a>
                                    </li>
                                    <li class="toc-item-2">
                                        <a href="javascript:;">Query参数</a>
                                    </li>
                                    <li class="toc-item-2">
                                        <a href="javascript:;">Header参数</a>
                                    </li>
                                    <li class="toc-item-2">
                                        <a href="javascript:;">Body参数</a>
                                    </li>
                                    <li>
                                        <a href="javascript:;">响应示例</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="markdown apt-target">
                <script type="text" id="template-apt-target-tpl">
                <h2>
                    <em class="{{target.mark}}">[
                        {{if target.mark == 'modifying'}}
                        待修改
                        {{else if target.mark == 'complated'}}
                        已完成
                        {{else}}
                        开发中
                        {{/if}}]
                    </em>
                    {{target.name}}<span class="metadata">更新时间：{{target.update_dtime}}</span>
                </h2>
                {{if target.request.description}}
                <div class="editor-preview">
                {{@target.request.description}}
                </div>
                {{/if}}
                {{if target.target_type == 'api'}}
                <h3 class="title"><a href="#mao1" class="maodian" id="mao1"></a> 基本信息</h3>
                <ul>
                    <li>
                        <strong>接口状态：</strong> <span class="{{target.mark}}">
                        {{if target.mark == 'modifying'}}
                        待修改
                        {{else if target.mark == 'complated'}}
                        已完成
                        {{else}}
                        开发中
                        {{/if}}
                        </span>
                    </li>
                    <li>
                        <strong>接口URL：</strong> <code class="span">{{target.request.url}}</code>
                    </li>
                    <li>
                        <strong>请求方式：</strong> <code class="span">{{target.method}}</code>
                    </li>
                    {{if target.method != 'GET'}}
                    <li>
                        <strong>Content-Type：</strong> <code class="span">{{target.request.body.mode_text}}</code>
                    </li>
                    {{/if}}
                </ul>
                {{if target.request}}
                <h3 class="title"><a  href="#mao2" class="maodian" id="mao2"></a> 请求参数</h3>
                <p>接口请求参数见下表：
                {{if (target.request.query && target.request.query.parameter.length > 0) || global_paras.query.length > 0}}
                <h4><a  href="#mao3" class="maodian" id="mao3"></a> Query参数说明</h4>
                <div>
                    <table>

                        <tbody>
                        <tr>
                            <th>
                                <div><strong>参数名</strong></div>
                            </th>
                            <th>
                                <div><strong>示例值</strong></div>
                            </th>
                            <th>
                                <div><strong>是否必填</strong></div>
                            </th>
                            <th>
                                <div><strong>参数描述</strong></div>
                            </th>
                        </tr>
                        {{if global_paras.query}}
                        {{each global_paras.query query i}}
                        {{if query.key != ''}}
                        <tr class="apt-global_paras">
                            <td>
                                <div>[全局参数] {{query.key}}</div>
                            </td>
                            <td>
                                <div>{{query.value}}</div>
                            </td>
                            <td>
                                <div>必填</div>
                            </td>
                            <td>
                                <div><pre>{{query.description}}</pre></div>
                            </td>
                        </tr>
                        {{/if}}
                        {{/each}}
                        {{/if}}

                        {{each target.request.query.parameter query i}}
                        {{if query.key != ''}}
                        <tr>
                            <td>
                                <div>{{query.key}}</div>
                            </td>
                            <td>
                                <div>{{query.value}}</div>
                            </td>
                            <td>
                                <div>{{(query.not_null && query.not_null > 0) ?  '必填' : '选填'}}</div>
                            </td>
                            <td>
                                <div><pre>{{query.description}}</pre></div>
                            </td>
                        </tr>
                        {{/if}}
                        {{/each}}
                        </tbody>
                    </table>
                </div>
                {{/if}}
                {{if target.request.resful && target.request.resful.parameter.length > 0}}
                <h4><a  href="#mao12" class="maodian" id="mao12"></a> 路径参数</h4>
                <div>
                    <table>

                        <tbody>
                        <tr>
                            <th>
                                <div><strong>参数名</strong></div>
                            </th>
                            <th>
                                <div><strong>示例值</strong></div>
                            </th>
                            <th>
                                <div><strong>参数描述</strong></div>
                            </th>
                        </tr>
                        {{each target.request.resful.parameter resful i}}
                        {{if resful.key != ''}}
                        <tr>
                            <td>
                                <div>{{resful.key}}</div>
                            </td>
                            <td>
                                <div>{{resful.value}}</div>
                            </td>
                            <td>
                                <div><pre>{{resful.description}}</pre></div>
                            </td>
                        </tr>
                        {{/if}}
                        {{/each}}
                        </tbody>
                    </table>
                </div>
                {{/if}}
                {{if (target.request.header && target.request.header.parameter.length > 0) || global_paras.header.length > 0}}
                <h4><a  href="#mao4" class="maodian" id="mao4"></a> Header参数说明</h4>
                <div>
                    <table>

                        <tbody>
                        <tr>
                            <th>
                                <div><strong>参数名</strong></div>
                            </th>
                            <th>
                                <div><strong>示例值</strong></div>
                            </th>
                            <th>
                                <div><strong>是否必填</strong></div>
                            </th>
                            <th>
                                <div><strong>参数描述</strong></div>
                            </th>
                        </tr>
                        {{if global_paras.header}}
                        {{each global_paras.header header i}}
                        {{if header.key != ''}}
                        <tr class="apt-global_paras">
                            <td>
                                <div>[全局参数] {{header.key}}</div>
                            </td>
                            <td>
                                <div>{{header.value}}</div>
                            </td>
                            <td>
                                <div>必填</div>
                            </td>
                            <td>
                                <div><pre>{{header.description}}</pre></div>
                            </td>
                        </tr>
                        {{/if}}
                        {{/each}}
                        {{/if}}

                        {{each target.request.header.parameter header i}}
                        {{if header.key != ''}}
                        <tr>
                            <td>
                                <div>{{header.key}}</div>
                            </td>
                            <td>
                                <div>{{header.value}}</div>
                            </td>
                            <td>
                                <div>{{header.not_null && header.not_null > 0 ?  '必填' : '选填'}}</div>
                            </td>
                            <td>
                                <div><pre>{{header.description}}</pre></div>
                            </td>
                        </tr>
                        {{/if}}
                        {{/each}}
                        </tbody>
                    </table>
                </div>
                {{/if}}
                {{if target.request.body}}
                {{if target.request.body.mode == 'form-data' || target.request.body.mode == 'urlencoded'}}
                {{if target.request.body.parameter.length > 0 || global_paras.body.length > 0}}
                <h4><a  href="#mao5" class="maodian" id="mao5"></a> Body参数说明 ({{target.request.body.mode_text}})</h4>
                <div>
                    <table>

                        <tbody>
                        <tr>
                            <th>
                                <div><strong>参数名</strong></div>
                            </th>
                            <th>
                                <div><strong>示例值</strong></div>
                            </th>
                            <th>
                                <div><strong>是否必填</strong></div>
                            </th>
                            <th>
                                <div><strong>参数描述</strong></div>
                            </th>
                        </tr>
                        {{if global_paras.body}}
                        {{each global_paras.body body i}}
                        {{if body.key != ''}}
                        <tr class="apt-global_paras">
                            <td>
                                <div>[全局参数] {{body.key}}</div>
                            </td>
                            <td>
                                <div>{{body.value}}</div>
                            </td>
                            <td>
                                <div>必填</div>
                            </td>
                            <td>
                                <div><pre>{{body.description}}</pre></div>
                            </td>
                        </tr>
                        {{/if}}
                        {{/each}}
                        {{/if}}

                        {{each target.request.body.parameter body i}}
                        {{if body.key != ''}}
                        <tr>
                            <td>
                                <div>{{body.key}}</div>
                            </td>
                            <td>
                                <div>{{body.value}}</div>
                            </td>
                            <td>
                                <div>{{body.not_null && body.not_null > 0 ? '必填' : '选填'}}</div>
                            </td>
                            <td>
                                <div><pre>{{body.description}}</pre></div>
                            </td>
                        </tr>
                        {{/if}}
                        {{/each}}
                        </tbody>
                    </table>
                </div>
                {{/if}}
                {{else}}
                {{if target.request.body.raw}}
                <h4><a  href="#mao5" class="maodian" id="mao5"></a> Body参数 ({{target.request.body.mode_text}})</h4>
                <div class="editor-preview">
                <pre><code>{{target.request.body.raw}}</code></pre>
                </div>
                {{if target.request.body && target.request.body.raw_para && target.request.body.raw_para.length > 0}}
                <h4><a  href="#mao10" class="maodian" id="mao10"></a> 参数说明</h4>
                <div>
                    <table>

                        <tbody>
                        <tr>
                            <th>
                                <div><strong>参数名</strong></div>
                            </th>
                            <th>
                                <div><strong>示例值</strong></div>
                            </th>
                            <th>
                                <div><strong>是否必填</strong></div>
                            </th>
                            <th>
                                <div><strong>参数描述</strong></div>
                            </th>
                        </tr>
                        {{each target.request.body.raw_para body i}}
                        {{if body.key != ''}}
                        <tr>
                            <td>
                                <div>{{body.key}}</div>
                            </td>
                            <td>
                                <div>{{body.value}}</div>
                            </td>
                            <td>
                                <div>{{body.not_null && body.not_null > 0 ? '必填' : '选填'}}</div>
                            </td>
                            <td>
                                <div><pre>{{body.description}}</pre></div>
                            </td>
                        </tr>
                        {{/if}}
                        {{/each}}
                        </tbody>
                    </table>
                </div>
                {{/if}}
                {{/if}}
                {{/if}}
                {{/if}}
                {{/if}}
                {{if target.response}}
                <h3 class="title"><a  href="#mao6" class="maodian" id="mao6"></a> 响应示例</h3>
                {{if target.response && target.response.success && target.response.success.raw}}
                <h4><a  href="#mao7" class="maodian" id="mao7"></a> 正确响应示例</h4>
                <div class="editor-preview">
                <pre><code>{{target.response.success.raw}}</code></pre>
                </div>
                {{if target.response.success.parameter.length > 0}}
                <h4><a  href="#mao8" class="maodian" id="mao8"></a> 参数说明</h4>
                <div>
                    <table>
                        <tbody>
                        <tr>
                            <th>
                                <div><strong>参数名</strong></div>
                            </th>
                            <th>
                                <div><strong>示例值</strong></div>
                            </th>
                            <th>
                                <div><strong>参数描述</strong></div>
                            </th>
                        </tr>
                        {{each target.response.success.parameter item i}}
                        {{if item.key != ''}}
                        <tr>
                            <td>
                                <div>{{item.key}}</div>
                            </td>
                            <td>
                                <div>{{item.value}}</div>
                            </td>
                            <td>
                                <div><pre>{{item.description}}</pre></div>
                            </td>
                        </tr>
                        {{/if}}
                        {{/each}}
                        </tbody>
                    </table>
                </div>
                {{/if}}
                {{/if}}
                {{if target.response && target.response.error && target.response.error.raw}}
                <h4><a  href="#mao8" class="maodian" id="mao8"></a> 错误响应示例</h4>
                <div class="editor-preview">
                <pre><code>{{target.response.error.raw}}</code></pre>
                </div>
                {{if target.response.error.parameter.length > 0}}
                <h4><a  href="#mao9" class="maodian" id="mao9"></a> 参数说明</h4>
                <div>
                    <table>

                        <tbody>
                        <tr>
                            <th>
                                <div><strong>参数名</strong></div>
                            </th>
                            <th>
                                <div><strong>示例值</strong></div>
                            </th>
                            <th>
                                <div><strong>参数描述</strong></div>
                            </th>
                        </tr>
                        {{each target.response.error.parameter item i}}
                        {{if item.key != ''}}
                        <tr>
                            <td>
                                <div>{{item.key}}</div>
                            </td>
                            <td>
                                <div>{{item.value}}</div>
                            </td>
                            <td>
                                <div><pre>{{item.description}}</pre></div>
                            </td>
                        </tr>
                        {{/if}}
                        {{/each}}
                        </tbody>
                    </table>
                </div>
                {{/if}}
                {{/if}}
                {{/if}}
                {{/if}}
                <footer>本文档由<a href="https://docs.apipost.cn/" target="_blank">APIPOST接口调试与管理工具</a>生成</footer>
                </script>
            </div>
        </div>
    </div>

    <!--图片弹窗-->
    <div class="imgtc">
        <img src=""/>
    </div>
</div>

<!-- 下载自行编辑时，以上代码可去掉 -->

<script src="https://img.cdn.apipost.cn/statics/build-in/jquery/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="https://docs.apipost.cn/statics/marked/marked.min.js" type="text/javascript" charset="utf-8"></script>
<script src="https://docs.apipost.cn/statics/highlight/highlight.min.js" type="text/javascript" charset="utf-8"></script>
<script src="https://img.cdn.apipost.cn/cdn/art-template@4.13.2/template-web.js" type="text/javascript" charset="utf-8"></script>
<script src="https://docs.apipost.cn/statics/apt.min-1.0.0.js?v=0803" type="text/javascript" charset="utf-8"></script>
<script src="https://img.cdn.apipost.cn/statics/libs/crypto-js/crypto-js.min.js" type="text/javascript" charset="utf-8"></script>
