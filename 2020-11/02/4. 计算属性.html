<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

</head>

<body>
    <div id="app">
        <div>{{rmsg}}</div>
        <div>{{rmsg}}</div>
    </div>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript">
        let app = new Vue({
            el: '#app',
            data: {
                msg: 'nihao'
            },
            // 计算属性基于data中的数据
            computed: {
                rmsg: function () {
                    console.log('运行了');
                    return this.msg.split('').reverse().join('')
                }
            }
        })
    </script>
</body>

</html>
