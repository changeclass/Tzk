<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

</head>

<body>
    <div id="app">
        <input type="text" v-model='msg'>
        <div>{{msg | upper}}</div>
    </div>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript">
        Vue.filter('upper', function (val) {
            return val.toUpperCase()
        })
        let app = new Vue({
            el: '#app',
            data: {
                msg: ''
            },
        })
    </script>
</body>

</html>
