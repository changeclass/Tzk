<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <a href="https://xiaokang.me" target="_blank" @click.prevent='fn'>小康</a>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        let app = new Vue({
            // 元素挂载的位置，可以是CSS选择器或者DOM元素
            el: '#app',
            // 定义方法，用于事件绑定
            methods: {
                fn() {
                    console.log('点击a标签了。');
                }
            },
        })
    </script>
</body>

</html>
