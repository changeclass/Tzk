<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active {
            border: 1px solid red;
            width: 100px;
            height: 100px;
        }

        .error {
            background: orange;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- 左边为class名，右边为属性 -->
        <div :class='{active:isActive}'></div>
        <div :class='[activeClass,errorClass]'></div>
        <!-- <div :class='[activeClass,errorClass]'></div> -->
    </div>
    <script src="../js/vue.js"></script>
    <script>
        let app = new Vue({
            // 元素挂载的位置，可以是CSS选择器或者DOM元素
            el: '#app',
            data: {
                isActive: true,
                activeClass: 'active',
                errorClass: 'error'
            },
        })
    </script>
</body>

</html>
