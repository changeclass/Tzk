<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 插值表达式 可以做简单的运算 -->
        <p>{{msg}}</p>
        <input type="text" v-model='msg'>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        let app = new Vue({
            // 元素挂载的位置，可以是CSS选择器或者DOM元素
            el: '#app',
            // 模型数据
            data: {
                msg: 'once只渲染一次',
            }
        })
    </script>
</body>

</html>
