<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div>{{num}}</div>
        <button v-on:click='add()'>加1</button>
        <button v-on:click='min()'>减1</button>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        let app = new Vue({
            // 元素挂载的位置，可以是CSS选择器或者DOM元素
            el: '#app',
            // 模型数据
            data: {
                num: 0,
            },
            // 定义方法，用于事件绑定
            methods: {
                add() {
                    this.num++
                },
                min() {
                    this.num--
                }
            },
        })
    </script>
</body>

</html>
