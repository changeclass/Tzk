<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 插值表达式 可以做简单的运算 -->
        <h1>{{title}}</h1>
        <div v-text='text'></div>
        <div v-html='html'></div>
        <div v-pre='pre'>{{pre}}</div>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        new Vue({
            // 元素挂载的位置，可以是CSS选择器或者DOM元素
            el: '#app',
            // 模型数据
            data: {
                title: 'xiaokang',
                text: 'v-text 纯文本内容',
                html: '<h1>v-html 填充html</h1>',
                pre: 'v-pre显示原始信息，跳过编译过程'
            }
        })
    </script>
</body>

</html>
